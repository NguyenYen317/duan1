<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luyện tập use basic git command</title>
</head>
<body>
    <h1>đẩy file lên github sử dụng bash terminal of VScode</h1>\
    <h2>sửa đổi lần 2</h2>
    <h3>sửa đổi lần 3</h3>
</body>
</html>
<!--Cách đồng bộ lên github:
* Cách 1: use dòng lệnh:
B1: Gõ code cần sửa đổi vào file cần sửa đổi
B2: ktra trạng thái file: git status
B3: git add tên file vừa sửa
B4: git commit -m "commit description"
B5: git push-> Sau đó F5 lại github để xem thay đổi
Notice: Từ lần push thứ 2 chỉ cần (git push) là đủ. Lần đầu phải ghi đầy đủ: git push -u origin main (đẩy code lên main)

*Cách 2: use VScode luôn:
B1: Gõ code cần sửa đổi vào file cần sửa đổi 
B2: chuyển sang tab nhánh thêm file cần commit và viết mô tả commit nếu cần -> nhấn commit 
B3: Nhấn Sync Changes = git push
-->
